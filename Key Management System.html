    <h1>Key Management System</h1>
    
    <!-- Available Keys Section -->
    <div class="section">
        <h2>Available Keys</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="available-keys"><tr>
                    <td>Key 2</td>
                    <td>available</td>
                    <td><button class="action-btn available-btn" onclick="toggleKey(2)">Reserve</button></td>
                </tr><tr>
                    <td>Key 3</td>
                    <td>available</td>
                    <td><button class="action-btn available-btn" onclick="toggleKey(3)">Reserve</button></td>
                </tr></tbody>
        </table>
    </div>

    <!-- Reserved Keys Section -->
    <div class="section">
        <h2>Reserved Keys</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="reserved-keys"><tr>
                    <td>Key 1</td>
                    <td>reserved</td>
                    <td><button class="action-btn reserved-btn" onclick="toggleKey(1)">Release</button></td>
                </tr></tbody>
        </table>
    </div>

    <script>
        // Dummy data for keys
        let keys = [
            { id: 1, name: 'Key 1', status: 'available' },
            { id: 2, name: 'Key 2', status: 'reserved' },
            { id: 3, name: 'Key 3', status: 'available' },
        ];

        function updateKeyLists() {
            const availableKeysTable = document.getElementById('available-keys');
            const reservedKeysTable = document.getElementById('reserved-keys');

            // Clear existing tables
            availableKeysTable.innerHTML = '';
            reservedKeysTable.innerHTML = '';

            // Filter and display available keys
            keys.filter(key => key.status === 'available').forEach(key => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${key.name}</td>
                    <td>${key.status}</td>
                    <td><button class="action-btn available-btn" onclick="toggleKey(${key.id})">Reserve</button></td>
                `;
                availableKeysTable.appendChild(row);
            });

            // Filter and display reserved keys
            keys.filter(key => key.status === 'reserved').forEach(key => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${key.name}</td>
                    <td>${key.status}</td>
                    <td><button class="action-btn reserved-btn" onclick="toggleKey(${key.id})">Release</button></td>
                `;
                reservedKeysTable.appendChild(row);
            });
        }

        function toggleKey(keyId) {
            const key = keys.find(k => k.id === keyId);
            if (key.status === 'available') {
                key.status = 'reserved';  // Simulate reservation
            } else {
                key.status = 'available';  // Simulate release
            }
            updateKeyLists();  // Update tables after status change
        }

        // Initialize the lists on page load
        window.onload = updateKeyLists;
    </script>
