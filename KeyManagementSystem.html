<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-pzjw8f+ua7Kw1TIq0kBxXbF+XgxhP4t6gh0U8XnboC0WRnp4unJ0V5IJ2/jIG+Xj" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Management System</title>
    <link rel="stylesheet" href="KMS_styles.css">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="tasc-logo.svg" class="img-fluid img-thumbnail mr-2" alt="TASC Logo">
        </a>    
    </nav>

  
    <h1>Key Management System</h1>
    
    <!-- Available Keys Section -->
    <div class="section">
        <h2>Available Keys</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="available-keys">
                <!-- Available keys will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Reserved Keys Section -->
    <div class="section">
        <h2>Reserved Keys</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="reserved-keys">
                <!-- Reserved keys will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Dummy data for keys
        let keys = [
            { id: 1, name: 'Key 1', status: 'available' },
            { id: 2, name: 'Key 2', status: 'reserved' },
            { id: 3, name: 'Key 3', status: 'available' },
        ];

        function updateKeyLists() {
            const availableKeysTable = document.getElementById('available-keys');
            const reservedKeysTable = document.getElementById('reserved-keys');

            // Clear existing tables
            availableKeysTable.innerHTML = '';
            reservedKeysTable.innerHTML = '';

            // Filter and display available keys
            keys.filter(key => key.status === 'available').forEach(key => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${key.name}</td>
                    <td>${key.status}</td>
                    <td><button class="action-btn available-btn" onclick="toggleKey(${key.id})">Reserve</button></td>
                `;
                availableKeysTable.appendChild(row);
            });

            // Filter and display reserved keys
            keys.filter(key => key.status === 'reserved').forEach(key => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${key.name}</td>
                    <td>${key.status}</td>
                    <td><button class="action-btn reserved-btn" onclick="toggleKey(${key.id})">Release</button></td>
                `;
                reservedKeysTable.appendChild(row);
            });
        }

        function toggleKey(keyId) {
            const key = keys.find(k => k.id === keyId);
            if (key.status === 'available') {
                key.status = 'reserved';  // Simulate reservation
            } else {
                key.status = 'available';  // Simulate release
            }
            updateKeyLists();  // Update tables after status change
        }

        // Initialize the lists on page load
        window.onload = updateKeyLists;
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0kBxXbF+XgxhP4t6gh0U8XnboC0WRnp4unJ0V5IJ2/jIG+Xj" crossorigin="anonymous"></script>
  
</body>
</html>
